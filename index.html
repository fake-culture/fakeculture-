<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FakeCulture</title>

<style>
:root{
  --blue:#1F2B3B;
  --gray:#8A8A8A;
  --black:#0E0E0E;
  --light:#F5F6F7;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: Helvetica, Arial, sans-serif;
}

body{
  background:#fff;
  color:var(--black);
}

/* HEADER */
header{
  padding:60px 40px 40px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid #eee;
}

header img{
  width:320px;
  max-width:90%;
}

/* MAIN */
main{
  padding:80px 40px;
}

.section-title{
  font-size:12px;
  letter-spacing:2px;
  margin-bottom:40px;
  color:var(--gray);
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  margin-bottom:100px;
}

.card{
  border:1px solid #eee;
  padding:30px;
  text-align:center;
}

.card img{
  width:100%;
  margin-bottom:20px;
}

.card h2{
  font-size:14px;
  letter-spacing:1px;
  margin-bottom:6px;
}

.card p{
  font-size:12px;
  color:var(--gray);
  margin-bottom:12px;
}

.price{
  font-size:14px;
  letter-spacing:1px;
  margin-bottom:24px;
}

/* SIZES */
.sizes{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:24px;
}

.size{
  border:1px solid #000;
  padding:8px 14px;
  font-size:12px;
  cursor:pointer;
}

.size.selected{
  background:#000;
  color:#fff;
}

.size.sold{
  border-color:#ccc;
  color:#aaa;
  cursor:not-allowed;
}

/* BUY BUTTON */
.buy-btn{
  display:inline-block;
  padding:14px 22px;
  border:1px solid #000;
  text-decoration:none;
  font-size:12px;
  letter-spacing:1px;
  color:#000;
  opacity:0.4;
  pointer-events:none;
}

.buy-btn.active{
  opacity:1;
  pointer-events:auto;
}

/* SOLD OUT */
.soldout{
  background:#eee;
  color:#999;
  padding:10px;
  font-size:12px;
  letter-spacing:1px;
}

/* FOOTER */
footer{
  background:var(--light);
  padding:60px 40px;
}

.footer-bottom{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:20px;
  font-size:12px;
  color:var(--gray);
}

.socials a{
  margin-left:15px;
  text-decoration:none;
  color:var(--gray);
}
</style>
</head>

<body>

<header>
  <img src="fakeculture-logo.png" alt="FakeCulture Logo">
</header>

<main>

<!-- DROP 02 -->
<div class="section-title">SWAG ARCHIVES — DROP 02</div>

<div class="products">
  <div class="card">
    <img src="hoodie.jpg">
    <h2>SWAG BLACK HOODIE</h2>
    <p>Second Drop</p>
    <div class="price">220.000 COP</div>

    <div class="sizes">
      <div class="size" data-size="S">S</div>
      <div class="size" data-size="M">M</div>
      <div class="size sold">L</div>
      <div class="size sold">XL</div>
    </div>

    <a id="buyBtn" class="buy-btn" target="_blank">
      BUY VIA INSTAGRAM DM
    </a>
  </div>
</div>

<!-- DROP 01 -->
<div class="section-title">ART CREATIONS — DROP 01</div>

<div class="products">
  <div class="card">
    <img src="FullSizeRender.jpeg">
    <h2>OTRO ATARDECER TEE</h2>
    <p>First Drop</p>
    <div class="soldout">SOLD OUT</div>
  </div>

  <div class="card">
    <img src="goat-influence.jpg">
    <h2>GOAT INFLUENCE TEE</h2>
    <p>First Drop</p>
    <div class="soldout">SOLD OUT</div>
  </div>
</div>

</main>

<footer>
<div class="footer-bottom">
  <div>
    FakeCulture © 2025<br>
    Refined Essentials For Those Who Know
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/fakeculturebrand" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@fakeculture.brand" target="_blank">TikTok</a>
  </div>
</div>
</footer>

<script>
const sizes = document.querySelectorAll('.size:not(.sold)');
const buyBtn = document.getElementById('buyBtn');

sizes.forEach(size => {
  size.addEventListener('click', () => {
    sizes.forEach(s => s.classList.remove('selected'));
    size.classList.add('selected');

    const selectedSize = size.dataset.size;
    buyBtn.classList.add('active');

    buyBtn.href =
      `https://www.instagram.com/fakeculturebrand?text=I%20want%20the%20SWAG%20BLACK%20HOODIE%20Size%20${selectedSize}`;
  });
});
</script>

</body>
</html>
