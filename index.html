<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FakeCulture</title>

  <style>
    :root{
      --blue:#1F2D3D;
      --light:#F5F6F7;
      --gray:#8A8A8A;
      --black:#0E0E0E;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: Helvetica, Arial, sans-serif;
    }

    body{
      background:#fff;
      color:var(--black);
    }

    /* HEADER */
    header{
      padding:40px;
      display:flex;
      justify-content:center;
      align-items:center;
      border-bottom:1px solid #eee;
    }

    header img{
      width:260px;
      height:auto;
    }

    /* MAIN */
    main{
      padding:80px 40px;
    }

    .section-title{
      font-size:12px;
      letter-spacing:2px;
      margin-bottom:40px;
      color:var(--gray);
      text-transform:uppercase;
    }

    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:40px;
      margin-bottom:100px;
    }

    .card{
      border:1px solid #eee;
      padding:30px;
      text-align:center;
    }

    .card img{
      width:100%;
      display:block;
      margin-bottom:20px;
    }

    .card h2{
      font-size:14px;
      margin-bottom:8px;
      letter-spacing:1px;
    }

    .card .price{
      font-size:13px;
      letter-spacing:1px;
      margin-bottom:20px;
    }

    .card p{
      font-size:12px;
      color:var(--gray);
      margin-bottom:20px;
    }

    .soldout{
      background:#eee;
      color:#999;
      padding:10px;
      font-size:12px;
      letter-spacing:1px;
    }

    /* SIZES */
    .sizes{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
    }

    .size{
      border:1px solid #000;
      padding:8px 14px;
      font-size:12px;
      cursor:pointer;
    }

    .size.selected{
      background:#000;
      color:#fff;
    }

    .size.sold{
      border-color:#ccc;
      color:#aaa;
      text-decoration:line-through;
      cursor:not-allowed;
    }

    .buy-btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 20px;
      border:1px solid #000;
      text-decoration:none;
      color:#000;
      font-size:12px;
      letter-spacing:1px;
    }

    /* FOOTER */
    footer{
      background:var(--light);
      padding:60px 40px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      font-size:12px;
      color:var(--gray);
    }

    .socials a{
      margin-left:20px;
      color:var(--gray);
      text-decoration:none;
    }
  </style>
</head>

<body>

<header>
  <!-- REEMPLAZA CON TU LOGO AZUL -->
  <img src="fakeculture-logo-blue.png" alt="FakeCulture Logo">
</header>

<main>

  <!-- DROP 02 -->
  <div class="section-title">SWAG ARCHIVES — DROP 02</div>

  <div class="products">
    <div class="card">
      <img src="hoodie.jpg">
      <h2>SWAG BLACK HOODIE</h2>
      <div class="price">220.000 COP</div>

      <div class="sizes">
        <div class="size">S</div>
        <div class="size">M</div>
        <div class="size sold">L</div>
        <div class="size sold">XL</div>
      </div>

      <a 
        class="buy-btn" 
        href="https://www.instagram.com/fakeculturebrand" 
        target="_blank">
        BUY VIA INSTAGRAM DM
      </a>
    </div>
  </div>

  <!-- DROP 01 -->
  <div class="section-title">ART CREATIONS — DROP 01</div>

  <div class="products">
    <div class="card">
      <img src="FullSizeRender.jpeg">
      <h2>OTRO ATARDECER TEE</h2>
      <p>First Drop</p>
      <div class="soldout">SOLD OUT</div>
    </div>

    <div class="card">
      <img src="goat-influence.jpg">
      <h2>GOAT INFLUENCE TEE</h2>
      <p>First Drop</p>
      <div class="soldout">SOLD OUT</div>
    </div>
  </div>

</main>

<footer>
  <div>
    FakeCulture © 2025<br>
    Refined Essentials For Those Who Know
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/fakeculturebrand" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@fakeculture.brand" target="_blank">TikTok</a>
  </div>
</footer>

<script>
  const sizes = document.querySelectorAll('.size:not(.sold)');

  sizes.forEach(size => {
    size.addEventListener('click', () => {
      sizes.forEach(s => s.classList.remove('selected'));
      size.classList.add('selected');
    });
  });
</script>

</body>
</html>
