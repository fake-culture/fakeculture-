<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Culture</title>

  <style>
    :root{
      --blue:#1F2B3B;
      --gray:#8A8A8A;
      --black:#0E0E0E;
      --light:#F5F6F7;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: Helvetica, Arial, sans-serif;
    }

    body{
      background:#fff;
      color:var(--black);
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      background:#fff;
      border-bottom:1px solid #eee;
      padding:30px 40px;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:10;
    }

    .logo img{
      height:48px;
    }

    /* MAIN */
    main{
      padding:60px 40px;
    }

    .section-title{
      font-size:12px;
      letter-spacing:2px;
      margin-bottom:40px;
      color:var(--gray);
    }

    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:40px;
      margin-bottom:100px;
    }

    .card{
      border:1px solid #eee;
      padding:30px;
      text-align:center;
    }

    .card img{
      width:100%;
      margin-bottom:20px;
    }

    .card h2{
      font-size:14px;
      letter-spacing:1px;
      margin-bottom:10px;
    }

    .card p{
      font-size:12px;
      color:var(--gray);
      margin-bottom:20px;
    }

    .soldout{
      background:#eee;
      color:#999;
      padding:10px;
      font-size:12px;
      letter-spacing:1px;
    }

    /* SIZES */
    .sizes{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
    }

    .size{
      border:1px solid #000;
      padding:6px 12px;
      font-size:12px;
      cursor:pointer;
    }

    .size.active{
      background:#000;
      color:#fff;
    }

    .size.sold{
      border-color:#ccc;
      color:#aaa;
      cursor:not-allowed;
      text-decoration:line-through;
    }

    /* BUTTON */
    .buy{
      width:100%;
      padding:12px;
      border:none;
      font-size:12px;
      letter-spacing:1px;
      cursor:pointer;
      background:var(--blue);
      color:#fff;
    }

    .buy.disabled{
      background:#ccc;
      cursor:not-allowed;
    }

    /* HYPE */
    .coming{
      text-align:center;
    }

    .coming p{
      font-size:14px;
      letter-spacing:1px;
      color:var(--blue);
      line-height:1.6;
    }

    /* FOOTER */
    footer{
      background:var(--light);
      padding:60px 40px;
      font-size:12px;
      color:var(--gray);
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <!-- Pon aquí tu imagen del logo azul -->
    <img src="fakeculture-logo-blue.png" alt="Fake Culture">
  </div>
</header>

<main>

  <!-- DROP 02 -->
  <div class="section-title">SWAG ARCHIVES — DROP 02</div>

  <div class="products">
    <div class="card">
      <img src="swag-black-hoodie.jpg">
      <h2>SWAG BLACK HOODIE</h2>
      <p>New Drop</p>

      <div class="sizes">
        <div class="size" onclick="selectSize(this)">S</div>
        <div class="size" onclick="selectSize(this)">M</div>
        <div class="size sold">L</div>
        <div class="size sold">XL</div>
      </div>

      <button id="buyBtn" class="buy disabled" onclick="buyDM()">
        BUY VIA DM
      </button>
    </div>
  </div>

  <!-- DROP 01 -->
  <div class="section-title">OUR CREATIONS — DROP 01</div>

  <div class="products">
    <div class="card">
      <img src="FullSizeRender.jpeg">
      <h2>OTRO ATARDECER TEE</h2>
      <p>First Drop</p>
      <div class="soldout">SOLD OUT</div>
    </div>

    <div class="card">
      <img src="goat-influence.jpg">
      <h2>GOAT INFLUENCE TEE</h2>
      <p>First Drop</p>
      <div class="soldout">SOLD OUT</div>
    </div>
  </div>

  <div class="coming">
    <p>
      CULTURE TAKES TIME<br>
      #NICHE #SWAG
    </p>
  </div>

</main>

<footer>
  <div>
    Fake Culture © 2025<br>
    stay niche for the swag
  </div>
  <div>
    Instagram
  </div>
</footer>

<script>
  let selectedSize = null;

  function selectSize(el){
    if(el.classList.contains('sold')) return;

    document.querySelectorAll('.size').forEach(s => s.classList.remove('active'));
    el.classList.add('active');
    selectedSize = el.innerText;

    document.getElementById('buyBtn').classList.remove('disabled');
  }

  function buyDM(){
    if(!selectedSize) return;

    const message = encodeURIComponent(
      `Hi Fake Culture, I want the SWAG BLACK HOODIE in size ${selectedSize}.`
    );

    window.open(
      `https://www.instagram.com/fakeculturebrand`,
      '_blank'
    );
  }
</script>

</body>
</html>
