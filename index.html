<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Culture</title>

  <style>
    /* === FONT === */
    @font-face {
      font-family: 'NinjitoSans';
      src: url('NinjitoSans-ExtraBoldItalic.otf') format('opentype');
      font-weight: 800;
      font-style: italic;
    }

    :root{
      --blue:#1F2B3B;
      --light:#F5F6F7;
      --gray:#8A8A8A;
      --black:#0E0E0E;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: Helvetica, Arial, sans-serif;
    }

    body{
      background:#fff;
      color:var(--black);
    }

    /* HEADER */
    header{
      background:var(--blue);
      padding:40px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    header h1{
      font-family:'NinjitoSans', Helvetica, Arial, sans-serif;
      font-size:22px;
      font-style:italic;
      font-weight:800;
      letter-spacing:-1.6px;
      line-height:0.8;
      color:white;
      text-align:center;
    }

    /* MAIN */
    main{
      padding:60px 40px;
    }

    .section-title{
      font-size:12px;
      letter-spacing:2px;
      margin-bottom:40px;
      color:var(--gray);
    }

    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:50px;
      margin-bottom:120px;
    }

    .card{
      border:1px solid #eee;
      padding:20px;
    }

    .card img{
      width:100%;
      display:block;
      margin-bottom:20px;
    }

    .card h2{
      font-size:14px;
      margin-bottom:6px;
      letter-spacing:1px;
    }

    .card p{
      font-size:12px;
      color:var(--gray);
      margin-bottom:14px;
    }

    .soldout{
      background:#eee;
      color:#999;
      padding:10px;
      font-size:12px;
      letter-spacing:1px;
      text-align:center;
    }

    /* HYPE */
    .coming{
      text-align:center;
      margin:120px 0;
    }

    .coming p{
      font-size:14px;
      letter-spacing:2px;
      color:var(--blue);
    }

    /* FOOTER */
    footer{
      background:var(--light);
      padding:60px 40px;
      font-size:12px;
      color:var(--gray);
      text-align:left;
    }
  </style>
</head>

<body>

<header>
  <h1>FAKE CULTURE</h1>
</header>

<main>
  <div class="section-title">PROJECT NO. 01 — FIRST DROP</div>

  <div class="products">
    <div class="card">
      <img src="placeholder-1.jpg" alt="Otro Atardecer Tee">
      <h2>OTRO ATARDECER TEE</h2>
      <p>Archived piece</p>
      <div class="soldout">SOLD OUT</div>
    </div>

    <div class="card">
      <img src="placeholder-2.jpg" alt="Goat Influence Tee">
      <h2>GOAT INFLUENCE TEE</h2>
      <p>Archived piece</p>
      <div class="soldout">SOLD OUT</div>
    </div>
  </div>

  <div class="coming">
    <p>
      CULTURE TAKES TIME<br>
      #NICHE #SWAG
    </p>
  </div>
</main>

<footer>
  Fake Culture © 2025<br>
  Culture before approval.
</footer>

</body>
</html>
