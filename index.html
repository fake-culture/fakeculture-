<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Culture</title>

  <style>
    :root{
      --blue:#1F2D3D;
      --light:#F5F6F7;
      --gray:#8A8A8A;
      --black:#0E0E0E;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: Helvetica, Arial, sans-serif;
    }

    body{
      background:#fff;
      color:var(--black);
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      background:#fff;
      border-bottom:1px solid #eee;
      padding:20px 40px;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:10;
    }

    header h1{
      font-size:14px;
      letter-spacing:2px;
      color:var(--blue);
    }

    /* MAIN */
    main{
      padding:60px 40px;
    }

    .section-title{
      font-size:12px;
      letter-spacing:2px;
      margin-bottom:40px;
      color:var(--gray);
    }

    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:40px;
      margin-bottom:80px;
    }

    .card{
      border:1px solid #eee;
      padding:30px;
      text-align:center;
    }

    .card img{
      width:100%;
      display:block;
      margin-bottom:20px;
    }

    .card h2{
      font-size:14px;
      margin-bottom:10px;
      letter-spacing:1px;
    }

    .card p{
      font-size:12px;
      color:var(--gray);
      margin-bottom:20px;
    }

    .soldout{
      background:#eee;
      color:#999;
      padding:10px;
      font-size:12px;
      letter-spacing:1px;
    }

    /* COMING SOON */
    .coming{
      text-align:center;
      margin:100px 0;
    }

    .coming p{
      font-size:14px;
      letter-spacing:1px;
      color:var(--blue);
      line-height:1.6;
    }

    /* FOOTER */
    footer{
      background:var(--light);
      padding:60px 40px;
    }

    .newsletter{
      max-width:400px;
      margin-bottom:40px;
    }

    .newsletter h4{
      font-size:14px;
      margin-bottom:10px;
    }

    .newsletter input{
      width:70%;
      padding:10px;
      border:1px solid #ccc;
    }

    .newsletter button{
      padding:10px 15px;
      border:none;
      background:var(--blue);
      color:#fff;
      cursor:default;
    }

    .footer-bottom{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      color:var(--gray);
    }

    .socials span{
      margin-left:15px;
    }
  </style>
</head>

<body>

<header>
  <h1>FAKE CULTURE</h1>
</header>

<main>
  <div class="section-title">OUR CREATIONS — DROP 01</div>

  <div class="products">
    <div class="card">
      <img src="FullSizeRender.jpeg">
      <h2>OTRO ATARDECER TEE</h2>
      <p>First Drop</p>
      <div class="soldout">SOLD OUT</div>
    </div>

    <div class="card">
      <img src="https://github.com/fake-culture/fakeculture-/blob/main/IMG_6970.jpeg" alt="Goat Influence Tee">
      <h2>GOAT INFLUENCE TEE</h2>
      <p>First Drop</p>
      <div class="soldout">SOLD OUT</div>
    </div>
  </div>

  <div class="coming">
    <p>
      CULTURE TAKES TIME<br>
      #NICHE #SWAG
    </p>
  </div>
</main>

<footer>
  <div class="newsletter">
    <h4>JOIN OUR NEWSLETTER</h4>
    <input type="email" placeholder="Your email here">
    <button>Register</button>
  </div>

  <div class="footer-bottom">
    <div>
      Fake Culture © 2025<br>
      stay niche for the swag
    </div>
    <div class="socials">
      <span>Instagram</span>
    </div>
  </div>
</footer>

</body>
</html>
