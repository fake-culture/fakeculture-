<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FakeCulture</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Helvetica, Arial, sans-serif;
}

body{
  background:#fff;
  color:#000;
}

/* ===== PASSWORD GATE ===== */
#gate{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#gate img{
  width:340px;
  margin-bottom:40px;
}

#gate h2{
  color:#fff;
  font-size:12px;
  letter-spacing:3px;
  margin-bottom:20px;
}

#gate input{
  background:none;
  border:1px solid #fff;
  padding:12px 20px;
  color:#fff;
  font-size:12px;
  letter-spacing:2px;
  text-align:center;
  outline:none;
  width:220px;
}

#gate button{
  margin-top:20px;
  padding:10px 24px;
  background:none;
  border:1px solid #fff;
  color:#fff;
  font-size:12px;
  letter-spacing:2px;
  cursor:pointer;
}

#error{
  margin-top:14px;
  color:#777;
  font-size:11px;
  display:none;
}

/* ===== SITE ===== */
#site{
  display:none;
}

/* HEADER */
header{
  padding:50px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid #eee;
}

header img{
  width:300px;
}

/* MAIN */
main{
  padding:80px 40px;
}

.section-title{
  font-size:12px;
  letter-spacing:2px;
  color:#888;
  margin-bottom:40px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  margin-bottom:100px;
}

.card{
  border:1px solid #eee;
  padding:30px;
  text-align:center;
}

.card img{
  width:100%;
  margin-bottom:20px;
}

.card h2{
  font-size:14px;
  letter-spacing:1px;
  margin-bottom:6px;
}

.price{
  font-size:12px;
  margin-bottom:20px;
}

.sizes{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}

.size{
  border:1px solid #000;
  padding:8px 14px;
  font-size:12px;
  cursor:pointer;
}

.size.selected{
  background:#000;
  color:#fff;
}

.size.sold{
  border-color:#ccc;
  color:#aaa;
  text-decoration:line-through;
  cursor:not-allowed;
}

.buy-btn{
  display:inline-block;
  padding:10px 22px;
  border:1px solid #000;
  font-size:12px;
  letter-spacing:1px;
  text-decoration:none;
  color:#000;
  opacity:.5;
  pointer-events:none;
}

/* FOOTER */
footer{
  background:#f5f5f5;
  padding:60px 40px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#777;
}

footer a{
  color:#777;
  text-decoration:none;
  margin-left:20px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="gate">
  <img src="logo-fakeculture-black.png" alt="FakeCulture Logo">
  <h2>SWAG ARCHIVES</h2>
  <input id="password" type="password" placeholder="ENTER PASSWORD">
  <button onclick="unlock()">ENTER</button>
  <div id="error">WRONG PASSWORD</div>
</div>

<!-- SITE -->
<div id="site">

<header>
  <img src="fakeculture-logo-blue.png">
</header>

<main>

<div class="section-title">SWAG ARCHIVES — DROP 02</div>

<div class="products">
  <div class="card">
    <img src="hoodie.jpg">
    <h2>SWAG BLACK HOODIE</h2>
    <div class="price">220.000 COP</div>

    <div class="sizes">
      <div class="size">S</div>
      <div class="size">M</div>
      <div class="size sold">L</div>
      <div class="size sold">XL</div>
    </div>

    <a id="buyBtn" class="buy-btn"
       href="https://www.instagram.com/fakeculturebrand"
       target="_blank">
      BUY VIA INSTAGRAM DM
    </a>
  </div>
</div>

<div class="section-title">ART CREATIONS — DROP 01</div>

<div class="products">
  <div class="card">
    <img src="FullSizeRender.jpeg">
    <h2>OTRO ATARDECER TEE</h2>
    <div class="price">SOLD OUT</div>
  </div>

  <div class="card">
    <img src="goat-influence.jpg">
    <h2>GOAT INFLUENCE TEE</h2>
    <div class="price">SOLD OUT</div>
  </div>
</div>

</main>

<footer>
  <div>
    FakeCulture © 2025<br>
    Refined Essentials For Those Who Know
  </div>

  <div>
    <a href="https://www.instagram.com/fakeculturebrand" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@fakeculture.brand" target="_blank">TikTok</a>
  </div>
</footer>

</div>

<script>
function unlock(){
  const pass=document.getElementById("password").value.trim();
  if(pass==="STAYNICHE"){
    document.getElementById("gate").style.display="none";
    document.getElementById("site").style.display="block";
  }else{
    document.getElementById("error").style.display="block";
  }
}

const sizes=document.querySelectorAll('.size:not(.sold)');
const buyBtn=document.getElementById('buyBtn');

sizes.forEach(size=>{
  size.addEventListener('click',()=>{
    sizes.forEach(s=>s.classList.remove('selected'));
    size.classList.add('selected');
    buyBtn.style.opacity="1";
    buyBtn.style.pointerEvents="auto";
  });
});
</script>

</body>
</html>
